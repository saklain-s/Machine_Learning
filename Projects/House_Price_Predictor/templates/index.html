<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #2d3a4a;
            margin-bottom: 24px;
        }
        form label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 4px;
        }
        form input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 1em;
            background: #f7fafc;
            transition: border 0.2s;
        }
        form input[type="number"]:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
        }
        .result {
            margin-top: 24px;
            font-size: 1.18em;
            color: #1a4d2e;
            background: #eafaf1;
            border-left: 4px solid #38b6ff;
            padding: 14px 18px;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Predictor</h2>
        <form method="post" autocomplete="off">
            <label for="MedInc">Median Income (MedInc):</label>
            <input type="number" step="any" name="MedInc" id="MedInc" required>
            <label for="HouseAge">House Age:</label>
            <input type="number" step="any" name="HouseAge" id="HouseAge" required>
            <label for="AveRooms">Average Rooms:</label>
            <input type="number" step="any" name="AveRooms" id="AveRooms" required>
            <label for="AveBedrms">Average Bedrooms:</label>
            <input type="number" step="any" name="AveBedrms" id="AveBedrms" required>
            <label for="Population">Population:</label>
            <input type="number" step="any" name="Population" id="Population" required>
            <label for="AveOccup">Average Occupancy:</label>
            <input type="number" step="any" name="AveOccup" id="AveOccup" required>
            <label for="Latitude">Latitude:</label>
            <input type="number" step="any" name="Latitude" id="Latitude" required>
            <label for="Longitude">Longitude:</label>
            <input type="number" step="any" name="Longitude" id="Longitude" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
            <div class="result">
                <strong>Predicted House Price:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
